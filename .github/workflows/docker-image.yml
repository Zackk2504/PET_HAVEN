name: Build and Push Docker Images

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Create Databases
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install postgresql-client -y
          psql -h localhost -U $POSTGRES_USER -c "CREATE DATABASE backend_server;"
          psql -h localhost -U $POSTGRES_USER -c "CREATE DATABASE keycloak;"

      - name: Build Java backend
        run: |
          cd backend
          ./gradlew clean build  # Dọn dẹp và build lại JAR file

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build 

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Images using Docker Compose
        run: |
          docker-compose -f deployment/docker-compose.yml build

      - name: Push Docker Images using Docker Compose
        run: |
          docker-compose -f deployment/docker-compose.yml push
